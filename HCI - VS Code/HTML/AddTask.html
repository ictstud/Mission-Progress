<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Raleway', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: url(''); /* background image placeholder */
      background-size: cover;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .back-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      color: #4d5e38;
    }
    .icon-upload {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      background-color: #e8f4ec;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-upload img {
      width: 80%;
    }
    .section {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .type-buttons {
      display: flex;
      gap: 10px;
    }
    .type-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 10px;
      cursor: pointer;
    }
    .type-buttons button.active {
      background-color: #caffcc;
      border-color: #61b15a;
    }
    .label-section select,
    .label-section input[type="text"] {
      margin-top: 5px;
    }
    .add-label-btn {
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle input[type="checkbox"] {
      transform: scale(1.3);
    }
    .confirm-btn {
      display: block;
      width: 100%;
      background-color: #ff8fa3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 25px;
      box-shadow: 0 4px #d76b82;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .confirm-btn:hover {
      background-color: #ff6e89;
    }

    /* Task List Styling */
    .task-list {
      margin-top: 2rem;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 15px;
    }
    .task-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-item strong {
      display: inline-block;
      width: 90px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <span class="back-btn" onclick="window.history.back()">‚Üê</span>
    <h2>Create Task</h2>

    <div class="icon-upload">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Picture_icon_BLACK.svg/1024px-Picture_icon_BLACK.svg.png" alt="Task Icon">
    </div>
    <p style="text-align:center; font-style:italic;">Add icon</p>

    <!-- Task Name -->
    <div class="section">
      <input type="text" id="taskName" placeholder="Enter Task Name" />
    </div>

    <!-- Type -->
    <div class="section">
      <label>Type</label>
      <div class="type-buttons">
        <button id="btnNew" class="active" onclick="selectType('new')">New</button>
        <button id="btnFolder" onclick="selectType('folder')">Folder</button>
      </div>
    </div>

    <!-- Labels -->
    <div class="section label-section">
      <label>Label</label>
      <select id="labelDropdown">
        <option value="Daily Task">Daily Task</option>
      </select>
      <div style="display: flex; align-items: center; margin-top: 5px;">
        <input type="text" id="newLabelInput" placeholder="Add a New Label">
        <button class="add-label-btn" onclick="addLabel()">+</button>
      </div>
    </div>

    <!-- Deadline -->
    <!-- <div class="section toggle">
      <label for="setDeadline">Set Deadline</label>
      <input type="checkbox" id="setDeadline">
    </div> -->

    <!-- Confirm -->
    <button class="confirm-btn" onclick="submitTask()">CONFIRM</button>

    
  </div>

  <script>
    // Track selected task type
    let selectedType = 'new';

    // Function to toggle task type buttons
    function selectType(type) {
      selectedType = type;
      document.getElementById('btnNew').classList.remove('active');
      document.getElementById('btnFolder').classList.remove('active');
      if (type === 'new') {
        document.getElementById('btnNew').classList.add('active');
      } else {
        document.getElementById('btnFolder').classList.add('active');
      }
    }

    // Function to add new label
    function addLabel() {
      const input = document.getElementById('newLabelInput');
      const label = input.value.trim();
      if (label) {
        const dropdown = document.getElementById('labelDropdown');
        const option = document.createElement('option');
        option.value = label;
        option.text = label;
        dropdown.add(option);
        input.value = '';
        alert('Label added!');
      } else {
        alert('Please enter a label.');
      }
    }

    // Function to handle Confirm click
    function submitTask() {
      const name = document.getElementById('taskName').value;
      const label = document.getElementById('labelDropdown').value;
      const deadline = document.getElementById('setDeadline').checked;

      if (!name) {
        alert('Please enter a task name.');
        return;
      }

      // Create new task element
      const container = document.getElementById('tasksContainer');
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task-item');

      taskDiv.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Type:</strong> ${selectedType}</p>
        <p><strong>Label:</strong> ${label}</p>
        <p><strong>Deadline:</strong> ${deadline ? 'Yes' : 'No'}</p>
      `;

      // Remove "No tasks yet" if it's there
      if (container.children[0]?.tagName === 'P') {
        container.innerHTML = '';
      }

      container.appendChild(taskDiv);

      // Optional: Clear inputs after submission
      document.getElementById('taskName').value = '';
      document.getElementById('setDeadline').checked = false;
    }
  </script>

</body>
</html>

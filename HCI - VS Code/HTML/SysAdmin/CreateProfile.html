<!DOCTYPE html>
<html lang="en">
<h>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMAGES/logo-f.png" type="image/png">
    <title>Create Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/MainStyle.css">
</head>
<body>
    <div class="container">
        <h2>Create Profile</h2>
        <div class="profile-pic" onclick="document.getElementById('fileInput').click();">
            <img id="previewImg" src="/IMAGES/add-circle.svg" alt="Add Photo">
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
        <p>Add Photo</p>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn"><a href="/HTML/Dashboard.html">Confirm</a></button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGES/logo-f.png" type="image/png">
    <title>Sign Up</title>
    <link href="../CSS/MainStyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password1" name="password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility('password1')">👁️</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password2" name="password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility('password2')">👁️</span>
                    </div>
                </div>
                <button type="submit" class="btn"><a href="/HTML/CreateProfile.html">Create an Account</a></button>
                <div class="divider"></div>
                <p>Or log in with</p>
                <div class="social-login">
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/225px-Google_%22G%22_logo.svg.png" alt="Google"></button>
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/X_logo_2023_original.svg/270px-X_logo_2023_original.svg.png" alt="Twitter"></button>
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></button>
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></button>
                </div>
                <div class="signup">
                    <p>Have an account? <a href="../HTML/LogIn.html">Log In</a></p>
                </div>
            </form>
        </div>
        <script>
            function togglePasswordVisibility(inputId) {
         const input = document.getElementById(inputId);
         const icon = input.nextElementSibling; // Select the sibling element (eye icon)
         if (input.type === "password") {
             input.type = "text";
             icon.textContent = "👁️"; // Open eye
         } else {
             input.type = "password";
             icon.textContent = "🚫"; // Closed eye
         }
     }
         </script>
</body>
</html>
